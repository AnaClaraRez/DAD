<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="telacadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="topo">
        <div class="logo">
            <img src="imagens/governo-federal-removebg-preview.png" alt="Logo Governo Federal">
        </div>
        <div class="opcoes">
             <a href="#" id="toggle-alto-contraste">Alto Contraste</a> 
            <button class="botao-azul">Entrar com GOV.br</button>
        </div>
    </header>

    <main class="conteudo">
        <div class="imagens">
            <img src="imagens/campanhap1.jpg" alt="Imagem 1">
             <img src="imagens/campanha3.png" alt="Imagem 2">
        </div>

        <div class="cadastro-box">
    <i class="fa-solid fa-circle-question ajuda"></i>
    <img class="logo-dad" src="imagens/DADNO.png" alt="Logo DAD">
    <h2>Cadastre-se</h2>

    <form id="formCadastro">
        
        <label for="nome">Insira seu nome completo:</label>
        <input type="text" id="nome" name="nomeCompleto" placeholder="Nome completo" required>

        <label for="cpf">Insira seu CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

        <label for="email">Insira seu E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="nascimento" required> 

        <label for="telefone">Número de telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu número de telefone">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="">Qual seu gênero?</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="nao_dizer">Prefiro não dizer</option>
        </select>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>

        <label for="foto">Foto de Perfil:</label>
        <input type="file" id="foto" name="foto" accept="image/*" style="padding: 5px; background-color: #f9f9f9;">
        
        <div id="mensagem-status" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>

        <div id="mensagem-status" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>

        <button type="submit" class="entrar">Cadastre-se</button>

        <p class="ja-tem-conta">Já tem uma conta? <a href="index.html">Entrar</a></p>

    </form>
</div>

    </main>

     <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

    <footer>
        <div class="rodape">
            <p>DAD.br</p>
        </div>
    </footer>

  <script type="module" src="config.js"></script>

<script type="module" src="notificacoes.js"></script>

<script type="module" src="cadastro.js"></script> </body>


</html>

<body>

        <div class="logo">
            <a href="telainicial.html">
                <img src="imagens/DADNO.png" alt="Logo DAD" class="back-logo-img">

        <nav class="nav-links">
            <a href="telainicial.html">Home</a>
              <a href="#" id="toggle-alto-contraste">Alto Contraste</a> 
            <a href="#">Quem somos?</a>
        </nav>
        
        <div class="user-profile">
            <div class="notification-anchor">
            <i class="fa-solid fa-bell notificacao"></i>
            </div>
            <link rel="stylesheet" href="notificacoes.css">
            
            <div class="menu-container">
                <div class="profile-info"> 
                    <img src="imagens/usuario.png" alt="Foto de Perfil" class="profile-pic">
                    <span id="greeting-name">Olá!</span>
                    <i class="fa-solid fa-bars menu-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="conta-content">
        <h1 class="page-title">Minha Conta</h1>

        <div class="conta-container">
            <div class="perfil-card">
                <div class="perfil-header">
                  <div class="foto-grande-container">
                        <img src="imagens/usuario.png" alt="Foto de Perfil" class="foto-perfil-grande" id="foto-perfil-grande">
                        <button type="button" class="btn-editar-foto-grande" onclick="document.getElementById('input-foto-upload').click()">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <input type="file" id="input-foto-upload" accept="image/*" style="display: none;">
                    </div>
                    <h2 id="nome-completo">Nome do Usuário</h2>
                </div>

                <form class="form-dados">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nascimento">Nascimento:</label>
                            <input type="date" id="nascimento" name="nascimento">
                        </div>

                        <div class="form-group">
                            <label for="idade">Idade:</label>
                            <input type="number" id="idade" name="idade" readonly>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="+55 (61) 99999-9999">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" readonly>
                        </div>

                        <div class="form-group">
                            <label for="genero">Gênero:</label>
                            <select id="genero" name="genero">
                                <option value="">Selecione</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="outro">Outro</option>
                                <option value="nao_informar">Prefiro não informar</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancelar">
                            <i class="fa-solid fa-trash"></i> Apagar Minha Conta
                        </button>
                        <button type="submit" class="btn-salvar">
                            <i class="fa-solid fa-save"></i> Editar Minha Conta
                        </button>
                    </div>
                </form>
            </div>

            <div class="quick-links">
                <a href="historicodoacao.html" class="quick-link-card">
                    <i class="fa-solid fa-history"></i>
                    <div>
                        <h3>Histórico de Doações</h3>
                        <p>Veja suas contribuições</p>
                    </div>
                    <i class="fa-solid fa-lock"></i>
                </a>

                <a href="ongsfavoritas.html" class="quick-link-card">
                    <i class="fa-solid fa-heart"></i>
                    <div>
                        <h3>ONGs Favoritas</h3>
                        <p>Suas instituições preferidas</p>
                    </div>
                    <i class="fa-solid fa-lock"></i>
                </a>
            </div>
        </div>
    </main>

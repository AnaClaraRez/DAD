<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Doações - DAD.br</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="historicodoacao.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <a href="telainicial.html">
                <img src="imagens/DADNO.png" alt="Logo DAD" class="back-logo-img">
            </a>
        </div>

        <nav class="nav-links">
            <a href="telainicial.html">Home</a>
           <a href="#" id="toggle-alto-contraste">Alto Contraste</a>
            <a href="#">Quem somos?</a>
        </nav>
        
        <div class="user-profile">
             <div class="notification-anchor">
            <i class="fa-solid fa-bell notificacao"></i>
            </div>
            <link rel="stylesheet" href="notificacoes.css">
            
            <div class="menu-container">
                <div class="profile-info"> 
                    <img src="imagens/usuario.png" alt="Foto de Perfil" class="profile-pic">
                    <span id="greeting-name">Olá!</span>
                    <i class="fa-solid fa-bars menu-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="historico-content">
        <div class="historico-header">
            <h1 class="page-title">Histórico de Doações</h1>
            <p class="page-subtitle">Acompanhe todas as suas contribuições</p>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-icon" style="background-color: #E8F5E9;">
                    <i class="fa-solid fa-hand-holding-heart" style="color: #4CAF50;"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Total Doado</span>
                    <span class="stat-value" id="total-doado">R$ 0,00</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background-color: #E3F2FD;">
                    <i class="fa-solid fa-building" style="color: #2196F3;"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">ONGs Apoiadas</span>
                    <span class="stat-value" id="ongs-apoiadas">0</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background-color: #FFF3E0;">
                    <i class="fa-solid fa-calendar-check" style="color: #FF9800;"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-label">Doações Realizadas</span>
                    <span class="stat-value" id="total-doacoes">0</span>
                </div>
            </div>
        </div>

        <div class="historico-list-container">
            <div class="list-header">
                <h2>Suas Doações</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="todas">
                        <i class="fa-solid fa-list"></i> Todas
                    </button>
                    <button class="filter-btn" data-filter="recentes">
                        <i class="fa-solid fa-clock"></i> Recentes
                    </button>
                    <button class="filter-btn" data-filter="maiores">
                        <i class="fa-solid fa-arrow-up"></i> Maiores valores
                    </button>
                </div>
            </div>

            <div class="historico-list" id="historico-list">
                <!-- Itens serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </main>

    <!-- SIDEBAR PERFIL -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <aside class="sidebar-perfil" id="sidebar-perfil">
        <div class="sidebar-header">
            <button class="btn-fechar-sidebar" id="btn-fechar-sidebar">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="sidebar-foto-container">
                <img src="imagens/usuario.png" alt="Foto de Perfil" class="sidebar-foto" id="sidebar-foto">
                <div class="sidebar-editar-foto">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <h3 class="sidebar-nome" id="sidebar-nome">Olá!</h3>
        </div>
        
         <nav class="sidebar-menu">

    <a href="telainicial.html" class="sidebar-item">
        <i class="fa-solid fa-house"></i> <span>Tela Inicial</span>
    </a>

    <a href="minhaconta.html" class="sidebar-item">
        <i class="fa-solid fa-user"></i>
        <span>Minha conta</span>
    </a>
    
    <a href="meuperfil.html" class="sidebar-item">
        <i class="fa-solid fa-id-card"></i>
        <span>Meu Perfil</span>
    </a>
    
    <a href="historicodoacao.html" class="sidebar-item active">
        <i class="fa-solid fa-history"></i>
        <span>Histórico de Doações</span>
    </a>
    
    <a href="ongsfavoritas.html" class="sidebar-item">
        <i class="fa-solid fa-heart"></i>
        <span>ONGs Favoritas</span>
    </a>

    <a href="chat.html" class="sidebar-item">
        <i class="fa-solid fa-comments"></i>
        <span>Mensagens</span>
    </a>

    <a href="todasongs.html" class="sidebar-item"><i class="fa-solid fa-list"></i> <span>Todas as ONGs</span></a>
</nav>
        
        <div class="sidebar-sair">
            <a href="index.html" class="sidebar-item">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sair</span>
            </a>
        </div>
    </aside>

        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');

        <div class="rodape">
            <p>DAD.br</p>

</body>
